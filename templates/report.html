<form action="/reportsuccess" method="post">
    <div class="form-group">
      <label for="crimeType">Crime Type:</label>
      <select id="reportType" name="report_type" onchange="showSelection()">
        <option value="theft">Theft</option>
        <option value="natural disaster">Natural Disaster</option>
        <option value="murder">Murder</option>
        <option value="accident">Accident</option>
      </select>
      <p id="selectedType"></p>

    </div>
    <div class="form-group">
      <label for="crimeDescription">Description:</label>
      <textarea class="form-control" rows="5" id="reportDescription" name="report_description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
    function showSelection() {
      var x = document.getElementById("reportType").value;
      document.getElementById("selectedType").innerHTML = "You selected: " + x;
